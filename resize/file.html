<!doctype html>
<head>
	<title>filesystem</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript">

	$(document).ready(function(){

		// see if file -- text_image_short_name.css -- exists
		// if not, grab from server and write locally
		// if yes, ask user if they want to sync with remote or use local
			// if remote, ajax remote css and wait for changes
			// if local, do nothing and wait for changes

		$.get('css/screen.css', function(data) {
			var txtImgCSS = data;
			writeServerCSS(txtImgCSS);
		});

		function writeServerCSS (txtImgCSS) {


			function errorHandler(e) {
				var msg = '';

				switch (e.code) {
					case FileError.QUOTA_EXCEEDED_ERR:
					msg = 'QUOTA_EXCEEDED_ERR';
					break;
					case FileError.NOT_FOUND_ERR:
					msg = 'NOT_FOUND_ERR';
					break;
					case FileError.SECURITY_ERR:
					msg = 'SECURITY_ERR';
					break;
					case FileError.INVALID_MODIFICATION_ERR:
					msg = 'INVALID_MODIFICATION_ERR';
					break;
					case FileError.INVALID_STATE_ERR:
					msg = 'INVALID_STATE_ERR';
					break;
					default:
					msg = 'Unknown Error';
					break;
				};

				console.log('Error: ' + msg);
			}

			function onInitFs(fs) {

				fs.root.getFile('foo.css', {create: true}, function(fileEntry) {

				// Create a FileWriter object for our FileEntry (log.txt).
				fileEntry.createWriter(function(fileWriter) {

					fileWriter.onwriteend = function(e) {
						console.log('Write completed.');
					};

					fileWriter.onerror = function(e) {
						console.log('Write failed: ' + e.toString());
					};

				  // Create a new Blob and write it to log.txt.
				  var bb = new window.WebKitBlobBuilder(); // Note: window.WebKitBlobBuilder in Chrome 12.
				  bb.append(txtImgCSS);
				  fileWriter.write(bb.getBlob('text/plain'));

				}, errorHandler);

			}, errorHandler);

			}

			window.requestFileSystem  = window.requestFileSystem || window.webkitRequestFileSystem;
			window.requestFileSystem(window.TEMPORARY, 1024*1024, onInitFs, errorHandler);
		}	

	}) 





</script>
</head>
<body>

	filesystem


</body>
</html>
